<!DOCTYPE html>
<html>
<head>
  <!-- 文字エンコードをUTF-8に指定 -->
  <meta charset="utf-8">
  <!-- レンダリングを最新に指定 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- 拡大を禁止 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>SNS</title>
  <!-- Semantic UI を読み込む -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
  <!-- Vue.js を読み込む -->
  <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
  <!-- 共通のCSSファイルを読み込む -->
  <link rel="stylesheet" href="./common/style.css">
  <script src="./common/menu.js" charset="utf-8"></script>
</head>
<body>
  <!-- Vue.jsで読み込む -->
  <div id="app">
    <common-menu current="profile"></common-menu>
    <div class="ui main container">
      <!-- 基本的なコンテンツはここに記載する -->
      <div class="ui segment">
        <form class="ui large form">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" placeholder="ID">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="text" placeholder="Password">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="tag icon"></i>
              <input type="text" placeholder="Nickname">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="calendar icon"></i>
              <input type="text" placeholder="Age">
            </div>
          </div>
          <button class="ui huge green fluid button" type="submit">
            更新
          </button>
        </form>
      </div>
      <button class="ui large grey fluid button">
        退会
      </button>
    </div>
  </div>
  <!-- APIのURLを読み込むJavaScriptファイル -->
  <script src="./common/config.js" charset="utf-8"></script>
  <!-- 各ページで使うJavaScriptファイルはこの行より下で読み込む -->
  <script src="./js/profile.js" charset="utf-8"></script>
</body>
</html>
